  <div class="status-bar__column">
    <span>service</span>

  </div>
  <div class="status-bar__column">
      <span>10:10</span>
  </div>
  <div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full fa-lg"></i>

 </div>

<header class="chat-header-icon-box fa-lg">

<main class="chat">
  <div class="marceline-chat1">
    <div class="marceline-chat1_profile">
      <img   class="marceline-chat1_profile-img" height="60" src="kokoatalk.img/user-bubblegum.jpg" />

    </div>
       <div class="marceline-chat1_chat">

       </div>
  </div>
  <div class="marceline-chat2">
       <div class="pinn-chat1_chat">
        <span  class="pinn-chat1_chatting"> yes! sure, bubblegum!!</span>
        <span  class="pinn-chat1_chatting1">i'm going with jake~!</span>
       </div>
  </div>
</main>

<footer class="input-chatting">

</footer>

</div>
