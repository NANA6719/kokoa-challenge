<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <div class="status-bar">
  <div class="status-bar__column">
    <span>service</span>
    <i class="fas fa-wifi"></i>
  </div>
  <div class="status-bar__column">
      <span>10:10</span>
  </div>
  <div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full fa-lg"></i>
    <i class="fas fa-bolt"></i>
  </div>
 </div>
  
  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icon">
     <span> 
         <i class="fas fa-search fa-lg"></i>
    </span>
     <span>
      <i class="fas fa-music fa-lg"></i>
    </span>
     <span>
        <i class="fas fa-cog fa-lg "></i>
     </span>
    </div>
  </header>
  
  
  <section  class="Find-icon_box">
    <div class="Find-icons">
      <i class="Find-icon"><i class="fas fa-qrcode fa-2x"></i></i>
      <i class="Find-icon"><i class="fas fa-address-book fa-2x"></i></i>
      <i class="Find-icon"><i class="fas fa-fingerprint fa-2x"></i></i>
      <i class="Find-icon"><i class="fas fa-envelope fa-2x"></i></i>
    </div>
    <div class="Find-icon_text">
     <span class="QR">QR code</span>
     <span class="add friend">add friend</span>
     <span class="id">add id</span>
     <span class="invite">intite</span>
    </div>
</section>

<section class="recomend-friend" >
 <span class="recomend-friend_titile">Recomend-Friend</span>

 <div class="recomene-friend_box-main" style="overflow-y:auto; width:370px; height:190px;">
 <div class="recomene-friend_box">
    <img class="recomend-friend_img" src="kokoatalk.img/recomend-user.jpg" />
    <span class="recomend-friend_text"> Lemongrab-Earl</span>
 </div> 
 <div class="recomene-friend_box">
    <img class="recomend-friend_img" src="kokoatalk.img/reco.jpg" />
    <span class="recomend-friend_text">Flame-Princess</span>
 </div> 
 <div class="recomene-friend_box">
    <img class="recomend-friend_img" src="kokoatalk.img/reco2.jpg" />
    <span class="recomend-friend_text">Cinnamon</span>
 </div> 
</div>
</section>

<section class="open-chat">

<div  class="open-chat_text">
<span class="open-chat_title">
Open Chat
</span> 
<span class="open-chat_title2">
Go to open chat home
<i class="fas fa-chevron-right"></i>
</span> 
</div>

<div class="open-chat_box">
<div  class="open-chat_box1">
  <div class="open-chat_box1-img1">
   <img class="open-chat_box1-img1_1" src="kokoatalk.img/openchat1.jpg">
   <div class="open-chat_box1-text1"> 
    <span class="open-chat_box1-title"> 
        Bubblegum's Lab  
    </span>
    <span class="open-chat_box1-text"> 
        #bubblegum #princess </span>
        <div class="heart-icon1">
            <i class="fas fa-heart fa-sm"></i>
           </div>
   </div>
  </div>
</div>

<div  class="open-chat_box2">
    <div class="open-chat_box1-img2">
       <img class="open-chat_box1-img2_2" src="kokoatalk.img/music-3.jpg" />
       <div class="open-chat_box2-text1"> 
        <span class="open-chat_box2-title"> 
            Marceline pan-talk 
        </span>
        <span class="open-chat_box2-text"> 
            #marceline  #Guitarist </span>
           <div class="heart-icon1">
            <i class="fas fa-heart fa-sm"></i>
           </div>
       </div>     
    </span>
    </div>
  </div>
</div>
</div>

</section>
