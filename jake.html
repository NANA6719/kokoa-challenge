<head>

<body>
 <div class="status-bar">
  <div class="status-bar__column">
    <span>service</span>
    <i class="fas fa-wifi"></i>
  </div>
  <div class="status-bar__column">
      <span>10:10</span>
  </div>
  <div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full fa-lg"></i>
    <i class="fas fa-bolt"></i>
  </div>
 </div>

<header class="chat-header-icon-box fa-lg">
  <a href="chats.html"><i class=" chat-header-icon fas fa-chevron-left"></i></a>
</header>

<main class="chat">
  <div class="jake-chat1">
       <div class="pinn-chat1_chat">
        <span  class="pinn-chat1_chatting">Jake where ara you?</span>
       </div>
  </div>

  <div class="jake-chat2">
    <div class="jake-chat2_profile">
      <img   class="jake-chat2_profile-img" height="60" src="kokoatalk.img/user-jake.jpg" />
      <span  class="jake-chat2_profile-text">Jake</span>
    </div>
       <div class="jake-chat2_chat">
        <span  class="jake-chat2_chatting">what up?</span>
        <span  class="jake-chat2_chatting1">i'm just walking in the park now~</span>
       </div>
  </div>

</main>

<footer class="input-chatting">
<input class="input" type="text" placeholder="Enter text">
</footer>

<div id="no-mobile">
  <span>Your screen is too big!!!!!</span> 
</div>

crossorigin="anonymous"></script>
